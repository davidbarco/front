<div class="container crear">
    <div class="d-flex justify-content-center h-100">
        <div class="card registro">
            <div class="card-header">
                <h3>Login</h3>
               
            </div>
            <div class="card-body">
                <form [formGroup]="formLogin" (ngSubmit)="login()">
                   
                  
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <label for="email"></label>
                        <input id="email" name="email" formControlName="email" placeholder="Ingrese correo" type="email" class="form-control" />
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <label for="password"></label>
                        <input id="password" name="password" formControlName="password"  placeholder="Ingrese contraseÃ±a" type="password" class="form-control" />
                       
                    </div>

            
                    <div class="form-group d-flex justify-content-center">
                        <input type="submit" value="Login" class="btn float-right login_btn btn-danger">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    no estas registrado?<a routerLink="/" class="login ml-2">Registrate</a>
                </div>
              
            </div>
        </div>
    </div>
</div>
